<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TuriWeb - Login y Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-card {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-card h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a3e72;
    }

    .error-msg {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .success-msg {
      color: green;
      font-size: 1em;
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-link a {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-card">
  <!-- Formulario de Inicio de Sesión -->
  <form id="loginForm">
    <h3>Iniciar Sesión</h3>
    <div class="mb-3">
      <label for="loginUser" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="loginUser" placeholder="Ingresa tu usuario">
      <div id="loginUserError" class="error-msg"></div>
    </div>
    <div class="mb-3">
      <label for="loginPass" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="loginPass" placeholder="Ingresa tu contraseña">
      <div id="loginPassError" class="error-msg"></div>
    </div>
    <button type="submit" class="btn btn-success w-100">Entrar</button>
    <div id="loginResult" class="success-msg"></div>
    <div class="toggle-link">¿No tienes cuenta? <a onclick="toggleForms()">Crear cuenta</a></div>
  </form>

  <!-- Formulario de Registro -->
  <form id="registerForm" style="display: none;">
    <h3>Crear Cuenta</h3>
    <div class="mb-3">
      <label for="regUser" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="regUser" placeholder="Crea un nombre de usuario">
      <div id="regUserError" class="error-msg"></div>
    </div>
    <div class="mb-3">
      <label for="regEmail" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="regEmail" placeholder="correo@ejemplo.com">
      <div id="regEmailError" class="error-msg"></div>
    </div>
    <div class="mb-3">
      <label for="regPass" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="regPass" placeholder="Crea una contraseña">
      <div id="regPassError" class="error-msg"></div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrar</button>
    <div id="registerResult" class="success-msg"></div>
    <div class="toggle-link">¿Ya tienes cuenta? <a onclick="toggleForms()">Iniciar sesión</a></div>
  </form>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");

  function toggleForms() {
    loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
    registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
  }

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();
    document.getElementById("loginUserError").textContent = "";
    document.getElementById("loginPassError").textContent = "";
    document.getElementById("loginResult").textContent = "";

    let valid = true;
    if (user === "") {
      document.getElementById("loginUserError").textContent = "Usuario requerido.";
      valid = false;
    }
    if (pass === "") {
      document.getElementById("loginPassError").textContent = "Contraseña requerida.";
      valid = false;
    }
    if (valid) {
      document.getElementById("loginResult").textContent = "¡Inicio de sesión exitoso!";
      loginForm.reset();
    }
  });

  registerForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const user = document.getElementById("regUser").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const pass = document.getElementById("regPass").value.trim();
    document.getElementById("regUserError").textContent = "";
    document.getElementById("regEmailError").textContent = "";
    document.getElementById("regPassError").textContent = "";
    document.getElementById("registerResult").textContent = "";

    let valid = true;
    if (user === "") {
      document.getElementById("regUserError").textContent = "Usuario requerido.";
      valid = false;
    }
    if (email === "") {
      document.getElementById("regEmailError").textContent = "Correo requerido.";
      valid = false;
    }
    if (pass === "") {
      document.getElementById("regPassError").textContent = "Contraseña requerida.";
      valid = false;
    }

    if (valid) {
      document.getElementById("registerResult").textContent = "¡Cuenta creada con éxito!";
      registerForm.reset();
    }
  });
</script>

</body>
</html>
